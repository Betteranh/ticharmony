<div xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{layouts/main}">
    <div layout:fragment="content"
         class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 via-blue-50 to-white pt-24 pb-20">
        <div class="w-full max-w-lg bg-white rounded-2xl shadow-xl px-8 py-10 border border-blue-100">
            <h1 class="text-3xl font-extrabold text-blue-700 text-center mb-2">Inscription Partenaire</h1>
            <p class="text-center text-gray-500 mb-8 text-sm">
                Merci de renseigner les informations du client/partenaire à ajouter.
            </p>

            <form th:action="@{/registration}" method="post" th:object="${user}">
                <div class="grid grid-cols-1 gap-5">
                    <div>
                        <label for="login" class="block text-gray-700 font-medium mb-1">Login</label>
                        <input type="text" id="login" th:field="*{login}" maxlength="60" required
                               class="border rounded-lg w-full py-2 px-3 text-gray-800 bg-gray-50 focus:bg-white focus:ring-2 focus:ring-blue-300 transition"/>
                    </div>
                    <div>
                        <label for="password" class="block text-gray-700 font-medium mb-1">Mot de passe</label>
                        <input type="password" id="password" th:field="*{password}" maxlength="60" required
                               class="border rounded-lg w-full py-2 px-3 text-gray-800 bg-gray-50 focus:bg-white focus:ring-2 focus:ring-blue-300 transition"/>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <div>
                            <label for="firstname" class="block text-gray-700 font-medium mb-1">Prénom</label>
                            <input type="text" id="firstname" th:field="*{firstname}" required
                                   class="border rounded-lg w-full py-2 px-3 text-gray-800 bg-gray-50 focus:bg-white focus:ring-2 focus:ring-blue-300 transition"/>
                        </div>
                        <div>
                            <label for="lastname" class="block text-gray-700 font-medium mb-1">Nom</label>
                            <input type="text" id="lastname" th:field="*{lastname}" required
                                   class="border rounded-lg w-full py-2 px-3 text-gray-800 bg-gray-50 focus:bg-white focus:ring-2 focus:ring-blue-300 transition"/>
                        </div>
                    </div>
                    <div>
                        <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
                        <input type="email" id="email" th:field="*{email}" required
                               class="border rounded-lg w-full py-2 px-3 text-gray-800 bg-gray-50 focus:bg-white focus:ring-2 focus:ring-blue-300 transition"/>
                    </div>
                    <div>
                        <label for="nomEntreprise" class="block text-gray-700 font-medium mb-1">Nom d'entreprise</label>
                        <input type="text" id="nomEntreprise" th:field="*{nomEntreprise}" required
                               class="border rounded-lg w-full py-2 px-3 text-gray-800 bg-gray-50 focus:bg-white focus:ring-2 focus:ring-blue-300 transition"/>
                    </div>
                    <div>
                        <label for="tva" class="block text-gray-700 font-medium mb-1">TVA</label>
                        <input type="text" id="tva" th:field="*{tva}" required
                               class="border rounded-lg w-full py-2 px-3 text-gray-800 bg-gray-50 focus:bg-white focus:ring-2 focus:ring-blue-300 transition"/>
                    </div>
                    <div>
                        <label for="telephone" class="block text-gray-700 font-medium mb-1">Téléphone</label>
                        <input type="text" id="telephone" th:field="*{telephone}"
                               class="border rounded-lg w-full py-2 px-3 text-gray-800 bg-gray-50 focus:bg-white focus:ring-2 focus:ring-blue-300 transition"/>
                    </div>
                    <div>
                        <label for="adresse" class="block text-gray-700 font-medium mb-1">Adresse</label>
                        <input type="text" id="adresse" th:field="*{adresse}"
                               class="border rounded-lg w-full py-2 px-3 text-gray-800 bg-gray-50 focus:bg-white focus:ring-2 focus:ring-blue-300 transition"/>
                    </div>
                    <div>
                        <label for="langue" class="block text-gray-700 font-medium mb-1">Langue</label>
                        <select id="langue" th:field="*{langue}" required
                                class="border rounded-lg w-full py-2 px-3 bg-gray-50 text-gray-800 focus:bg-white focus:ring-2 focus:ring-blue-300 transition">
                            <option value="fr">Français</option>
                            <option value="en">English</option>
                            <option value="nl">Nederlands</option>
                        </select>
                    </div>
                </div>
                <div class="mt-8 flex items-center justify-center">
                    <button type="submit"
                            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-xl px-6 py-2.5 shadow transition-all text-base focus:ring-4 focus:ring-blue-200">
                        <span class="text-lg mr-2">+</span> Inscrire le partenaire
                    </button>
                </div>
                <div th:if="${errorMessage}" class="mt-4 text-center text-red-500">
                    <p th:text="${errorMessage}"></p>
                </div>
            </form>
        </div>
    </div>
</div>
