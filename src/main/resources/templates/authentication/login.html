<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content"
     class="flex justify-center items-center py-20 md:py-32">
    <div class="w-full max-w-md rounded-2xl shadow-2xl p-8 flex flex-col items-center
                bg-white bg-opacity-50 backdrop-blur-lg">
        <!-- Logo -->
        <!--        <img th:src="@{/images/logo-tic-harmony.png}" alt="TIC Harmony" class="h-10 mx-auto mb-2"/>-->
        <img th:src="@{/images/tic.png}" alt="TIC Harmony" class="h-15 mx-auto mb-2"/>
        <!-- Titre -->
        <h1 class="text-3xl font-extrabold text-center mb-1">Connexion</h1>
        <p class="text-gray-700 text-center mb-6">Accédez à votre espace TIC Harmony</p>
        <!-- Boutons de connexion démo stylés -->
        <div class="w-full mb-6">
            <div class="flex flex-col gap-3">
                <!-- Client -->
                <button type="button"
                        onclick="quickLogin('client1', '12345678')"
                        class="flex items-center gap-4 w-full p-4 rounded-xl border border-cyan-200 bg-cyan-50 hover:bg-cyan-100 shadow transition group">
                    <div class="flex items-center justify-center h-10 w-10 rounded-full bg-cyan-200 text-cyan-800 group-hover:bg-cyan-300">
                        <!-- Icône User -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                             stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M15.232 17.232a4 4 0 00-6.464 0M12 11a4 4 0 100-8 4 4 0 000 8z"/>
                        </svg>
                    </div>
                    <div class="flex flex-col items-start text-left">
                        <span class="font-bold text-cyan-900 text-lg">Client</span>
                        <span class="text-xs text-gray-500">client1 / 12345678</span>
                    </div>
                </button>
                <!-- Admin -->
                <button type="button"
                        onclick="quickLogin('bob', '12345678')"
                        class="flex items-center gap-4 w-full p-4 rounded-xl border border-indigo-200 bg-indigo-50 hover:bg-indigo-100 shadow transition group">
                    <div class="flex items-center justify-center h-10 w-10 rounded-full bg-indigo-200 text-indigo-800 group-hover:bg-indigo-300">
                        <!-- Icône Crown/Admin -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                             stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M12 4l2.09 6.26L20 10.27l-5 3.64L16.18 20 12 16.9 7.82 20 9 13.91 4 10.27l5.91-.01L12 4z"/>
                        </svg>
                    </div>
                    <div class="flex flex-col items-start text-left">
                        <span class="font-bold text-indigo-900 text-lg">Administrateur</span>
                        <span class="text-xs text-gray-500">bob / 12345678</span>
                    </div>
                </button>
                <!-- Technicien -->
                <button type="button"
                        onclick="quickLogin('anna', '12345678')"
                        class="flex items-center gap-4 w-full p-4 rounded-xl border border-green-200 bg-green-50 hover:bg-green-100 shadow transition group">
                    <div class="flex items-center justify-center h-10 w-10 rounded-full bg-green-200 text-green-800 group-hover:bg-green-300">
                        <!-- Icône outils/Technicien -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                             stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M14.7 6.7a2 2 0 112.6 2.6l-9.1 9.1-3.2.6.6-3.2 9.1-9.1z"/>
                        </svg>
                    </div>
                    <div class="flex flex-col items-start text-left">
                        <span class="font-bold text-green-900 text-lg">Technicien</span>
                        <span class="text-xs text-gray-500">anna / 12345678</span>
                    </div>
                </button>
            </div>
            <div class="my-6 flex items-center justify-center text-gray-400">
                <span class="border-t border-gray-300 flex-grow mr-2"></span>
                ou
                <span class="border-t border-gray-300 flex-grow ml-2"></span>
            </div>
        </div>

        <!-- Formulaire -->
        <form th:action="@{/login}" method="post" class="w-full">
            <div class="mb-4">
                <label for="login" class="block text-gray-700 text-sm font-bold mb-1">Nom d'utilisateur</label>
                <input type="text" name="login" id="login" maxlength="60" required
                       placeholder="Votre nom d'utilisateur"
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-white bg-opacity-80"/>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-1">Mot de passe</label>
                <input type="password" name="password" id="password" maxlength="60" required
                       placeholder="Votre mot de passe"
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-white bg-opacity-80"/>
            </div>
            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded transition flex items-center justify-center gap-2 mb-2">
                <!-- Icône login -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                     stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6A2.25 2.25 0 0 0 5.25 5.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l3 3m0 0l-3 3m3-3H3"/>
                </svg>
                Se connecter
            </button>
        </form>
        <p class="mt-2 text-center text-gray-700 text-base">
            Pas encore de compte ?
            <a th:href="@{/employeeSignup}" class="text-blue-600 hover:underline">Créer un compte</a>
        </p>
    </div>
</div>
<th:block layout:fragment="scripts">
    <script>
        function quickLogin(username, password) {
            // Met automatiquement les valeurs dans les champs
            document.getElementById('login').value = username;
            document.getElementById('password').value = password;
            // Envoie le formulaire automatiquement après un petit délai (optionnel)
            setTimeout(function () {
                document.querySelector('form').submit();
            }, 150); // Mets un délai court pour que le navigateur ait le temps de remplir les champs
        }
    </script>
</th:block>
</body>
</html>
