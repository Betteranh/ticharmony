<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content"
     class="flex justify-center items-center py-20 md:py-32">
    <div class="w-full max-w-md rounded-2xl shadow-2xl p-8 flex flex-col items-center
                bg-white bg-opacity-50 backdrop-blur-lg">
        <!-- Logo -->
<!--        <img th:src="@{/images/logo-tic-harmony.png}" alt="TIC Harmony" class="h-10 mx-auto mb-2"/>-->
        <img th:src="@{/images/tic.png}" alt="TIC Harmony" class="h-15 mx-auto mb-2"/>
        <!-- Titre -->
        <h1 class="text-3xl font-extrabold text-center mb-1">Connexion</h1>
        <p class="text-gray-700 text-center mb-6">Accédez à votre espace TIC Harmony</p>
        <!-- Formulaire -->
        <form th:action="@{/login}" method="post" class="w-full">
            <div class="mb-4">
                <label for="login" class="block text-gray-700 text-sm font-bold mb-1">Nom d'utilisateur</label>
                <input type="text" name="login" id="login" maxlength="60" required
                       placeholder="Votre nom d'utilisateur"
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-white bg-opacity-80"/>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-1">Mot de passe</label>
                <input type="password" name="password" id="password" maxlength="60" required
                       placeholder="Votre mot de passe"
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-white bg-opacity-80"/>
            </div>
            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded transition flex items-center justify-center gap-2 mb-2">
                <!-- Icône login -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                     stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6A2.25 2.25 0 0 0 5.25 5.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l3 3m0 0l-3 3m3-3H3"/>
                </svg>
                Se connecter
            </button>
        </form>
        <p class="mt-2 text-center text-gray-700 text-base">
            Pas encore de compte ?
            <a th:href="@{/employeeSignup}" class="text-blue-600 hover:underline">Créer un compte</a>
        </p>
    </div>
</div>
</body>
</html>
