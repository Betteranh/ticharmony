<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>Ajouter un problème</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-[#f6f7f3]">
<div layout:fragment="content" class="min-h-screen flex items-center justify-center py-10 px-2 pt-20">
    <div class="w-full max-w-3xl bg-white shadow-2xl rounded-3xl border border-gray-100 p-6 sm:p-10 md:p-14 transition-all">
        <h2 class="text-4xl font-extrabold text-indigo-700 mb-2 text-center drop-shadow-sm">Nouveau ticket d’assistance</h2>
        <p class="text-gray-500 text-center mb-10 text-lg">Signalez un problème ou une demande d’assistance à notre équipe technique.</p>

        <form method="post" th:action="@{/problems/save}" th:object="${problem}" class="space-y-8">
            <!-- Infos demandeur -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <label for="ticketFirstName" class="block text-base font-medium text-gray-700 mb-1">Prénom</label>
                    <input type="text" id="ticketFirstName" th:field="*{ticketUserInfo.firstName}" required
                           placeholder="Ex : Paul"
                           class="border border-gray-300 rounded-xl w-full py-3 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition text-lg"/>
                </div>
                <div>
                    <label for="ticketLastName" class="block text-base font-medium text-gray-700 mb-1">Nom</label>
                    <input type="text" id="ticketLastName" th:field="*{ticketUserInfo.lastName}" required
                           placeholder="Ex : Martin"
                           class="border border-gray-300 rounded-xl w-full py-3 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition text-lg"/>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <label for="ticketEmail" class="block text-base font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="ticketEmail" th:field="*{ticketUserInfo.email}" required
                           placeholder="exemple@mail.com"
                           class="border border-gray-300 rounded-xl w-full py-3 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition text-lg"/>
                </div>
                <div>
                    <label for="ticketPhone" class="block text-base font-medium text-gray-700 mb-1">Téléphone</label>
                    <input type="text" id="ticketPhone" th:field="*{ticketUserInfo.phone}" required
                           placeholder="0X XX XX XX XX"
                           class="border border-gray-300 rounded-xl w-full py-3 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition text-lg"/>
                </div>
            </div>

            <hr class="my-4">

            <!-- Champs du ticket -->
            <div>
                <label for="title" class="block text-base font-medium text-gray-700 mb-1">Titre du problème</label>
                <input type="text" id="title" th:field="*{title}" required
                       placeholder="Titre court et précis"
                       class="border border-gray-300 rounded-xl w-full py-3 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition text-lg"/>
            </div>

            <div>
                <label for="category" class="block text-base font-medium text-gray-700 mb-1">Catégorie</label>
                <select id="category" th:field="*{category}" required
                        class="border border-gray-300 rounded-xl w-full py-3 px-4 bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition text-lg">
                    <option value="" disabled selected>Choisir une catégorie</option>
                    <option value="Réseau">Réseau</option>
                    <option value="Matériel">Matériel</option>
                    <option value="Logiciel">Logiciel</option>
                    <option value="Sécurité">Sécurité</option>
                    <option value="Autre">Autre</option>
                </select>
            </div>

            <div>
                <label for="description" class="block text-base font-medium text-gray-700 mb-1">Description détaillée</label>
                <textarea id="description" th:field="*{description}" required
                          rows="5"
                          placeholder="Expliquez précisément le problème, les messages d’erreur éventuels, les étapes déjà tentées…"
                          class="border border-gray-300 rounded-xl w-full p-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition text-lg"></textarea>
            </div>

            <div th:if="${errorMessage}" class="text-center text-red-500">
                <p th:text="${errorMessage}"></p>
            </div>

            <div class="flex items-center justify-center pt-4">
                <button type="submit"
                        class="w-full md:w-auto px-14 py-4 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-2xl shadow-lg transition text-lg duration-150">
                    Envoyer ma demande
                </button>
            </div>
        </form>

        <div class="mt-10 text-center text-gray-400 text-sm">
            Notre équipe traite chaque demande dans les plus brefs délais. Merci pour votre confiance !
        </div>
    </div>
</div>
</body>
</html>
