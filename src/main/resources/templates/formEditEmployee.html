<div xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{layouts/main}">

    <div layout:fragment="content"
         class="flex justify-center items-center min-h-screen bg-gradient-to-br from-blue-50 via-white to-blue-100 px-2 py-16">

        <div class="w-full max-w-xl bg-white/80 rounded-3xl shadow-2xl p-10 flex flex-col items-center border border-blue-100 backdrop-blur-lg transition-all">

            <!-- Barre d‚Äôaction -->
            <div class="w-full flex items-center justify-center mb-4">
                <div class="flex items-center gap-3">
                    <span class="h-3 w-3 rounded-full bg-blue-500"></span>
                    <span class="uppercase text-xs font-semibold text-blue-700 tracking-wider">
                        √âdition employ√©
                    </span>
                </div>
            </div>
            <!-- Logo/avatar -->
            <div class="flex flex-col items-center mb-2">
                <div class="w-16 h-16 rounded-full overflow-hidden shadow bg-white border mb-2 flex items-center justify-center">
                    <img th:src="@{/images/tic.png}" alt="TIC Harmony" class="w-12 h-12 object-contain"/>
                </div>
                <h1 class="text-2xl font-extrabold text-blue-800 text-center mb-1">
                    Modifier l‚Äôemploy√©
                </h1>
                <p class="text-gray-500 text-sm text-center mb-4">
                    Mets √† jour les infos de ton coll√®gue üë•
                </p>
            </div>

            <form th:action="@{'/employees/edit/' + ${user.id}}" method="post" th:object="${user}" class="w-full">

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-3">
                    <div>
                        <label for="firstname" class="block text-gray-700 text-sm font-semibold mb-1">
                            Pr√©nom
                        </label>
                        <input type="text" id="firstname" th:field="*{firstname}" required
                               class="border border-gray-300 focus:border-blue-400 focus:ring-2 focus:ring-blue-200 rounded-lg w-full py-2 px-3 text-gray-900 bg-gray-50 shadow-sm transition"/>
                    </div>
                    <div>
                        <label for="lastname" class="block text-gray-700 text-sm font-semibold mb-1">
                            Nom
                        </label>
                        <input type="text" id="lastname" th:field="*{lastname}" required
                               class="border border-gray-300 focus:border-blue-400 focus:ring-2 focus:ring-blue-200 rounded-lg w-full py-2 px-3 text-gray-900 bg-gray-50 shadow-sm transition"/>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="login" class="block text-gray-700 text-sm font-semibold mb-1">
                        Nom d'utilisateur
                    </label>
                    <input type="text" id="login" th:field="*{login}" readonly
                           class="border border-gray-200 rounded-lg w-full py-2 px-3 bg-gray-100 text-gray-700 shadow-sm"/>
                </div>

                <div class="mb-3">
                    <label for="email" class="block text-gray-700 text-sm font-semibold mb-1">
                        Email
                    </label>
                    <input type="email" id="email" th:field="*{email}" required
                           class="border border-gray-300 focus:border-blue-400 focus:ring-2 focus:ring-blue-200 rounded-lg w-full py-2 px-3 text-gray-900 bg-gray-50 shadow-sm transition"/>
                </div>

                <div class="mb-3">
                    <label for="password" class="block text-gray-700 text-sm font-semibold mb-1">
                        Nouveau mot de passe
                        <span class="text-xs text-gray-400 ml-1">(laisser vide pour ne pas changer)</span>
                    </label>
                    <div class="relative">
                        <input type="password" id="password" th:field="*{password}" autocomplete="new-password"
                               placeholder="********"
                               class="border border-gray-300 focus:border-blue-400 focus:ring-2 focus:ring-blue-200 rounded-lg w-full py-2 px-3 pr-10 text-gray-900 bg-gray-50 shadow-sm transition"/>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="telephone" class="block text-gray-700 text-sm font-semibold mb-1">
                        T√©l√©phone
                    </label>
                    <input type="text" id="telephone" th:field="*{telephone}"
                           class="border border-gray-300 focus:border-blue-400 focus:ring-2 focus:ring-blue-200 rounded-lg w-full py-2 px-3 text-gray-900 bg-gray-50 shadow-sm transition"/>
                </div>

                <div class="mb-5">
                    <label for="adresse" class="block text-gray-700 text-sm font-semibold mb-1">
                        Adresse
                    </label>
                    <input type="text" id="adresse" th:field="*{adresse}"
                           class="border border-gray-300 focus:border-blue-400 focus:ring-2 focus:ring-blue-200 rounded-lg w-full py-2 px-3 text-gray-900 bg-gray-50 shadow-sm transition"/>
                </div>

                <button type="submit"
                        class="w-full bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-700 hover:to-blue-600 text-white font-extrabold py-3 rounded-xl shadow-lg transition text-lg tracking-wide">
                    Sauvegarder
                </button>
            </form>
        </div>
    </div>
</div>
