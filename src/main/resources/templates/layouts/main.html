<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Tic Harmony</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <th:block layout:fragment="css"></th:block>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<!-- Main content : le flex-grow occupe l'espace restant -->
<main class="flex-grow pt-20 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div layout:fragment="content">
        <!-- Le contenu spécifique à chaque page sera injecté ici -->
    </div>
</main>

<!-- Footer : on lui applique mt-auto pour le pousser vers le bas -->
<footer th:replace="fragments/footer :: footer" class="mt-auto"></footer>

<th:block layout:fragment="scripts"></th:block>
</body>
</html>
