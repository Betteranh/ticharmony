<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modifier un ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
          rel="stylesheet">
</head>
<body class="bg-gray-100">
<div layout:fragment="content" class="container mx-auto px-4 pt-20 pb-12 max-w-lg">
    <div class="bg-white shadow rounded-lg p-6">
        <h2 class="text-2xl font-bold mb-4">Modifier le ticket</h2>
        <form th:action="@{/problems/save}" th:object="${problem}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="mb-4">
                <label class="block font-bold mb-1">Titre</label>
                <input type="text" th:field="*{title}" required
                       class="w-full border rounded p-2"/>
            </div>

            <div class="mb-4">
                <label class="block font-bold mb-1">Description</label>
                <textarea th:field="*{description}" rows="5" required
                          class="w-full border rounded p-2"></textarea>
            </div>

            <div class="mb-4">
                <label class="block font-bold mb-1">Catégorie</label>
                <input type="text" th:field="*{category}"
                       class="w-full border rounded p-2"/>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block font-bold mb-1">Statut</label>
                    <select th:field="*{status}" class="w-full border rounded p-2">
                        <option th:each="s : ${T(be.stage.ticharmony.model.Status).values()}"
                                th:value="${s}" th:text="${s}"/>
                    </select>
                </div>
                <div>
                    <label class="block font-bold mb-1">Priorité</label>
                    <select th:field="*{priority}" class="w-full border rounded p-2">
                        <option th:each="p : ${T(be.stage.ticharmony.model.Priority).values()}"
                                th:value="${p}" th:text="${p}"/>
                    </select>
                </div>
            </div>

            <button type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Enregistrer
            </button>
        </form>

    </div>
</div>
</body>
</html>
