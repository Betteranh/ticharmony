<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Tic Harmony</title>
    <th:block layout:fragment="css">
    </th:block>
</head>
<body>
<div th:replace="fragments/header :: header">Header here</div>
<div class="container">
    <div id="notification" layout:fragment="notification">
        <div th:if="${successMessage}" class="alert alert-success">
            <p th:text="${successMessage}"></p>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger">
            <p th:text="${errorMessage}"></p>
        </div>
    </div>

    <div layout:fragment="content">
        <h2>Soumettre un Problème</h2>
        <form th:action="@{/submit-problem}" method="post" th:object="${problem}">
            <label for="user_id">ID Utilisateur :</label>
            <input type="number" id="user_id" name="user_id" th:field="*{user.id}" required>
            <br>

            <label for="problem">Description du Problème :</label>
            <textarea id="problem" name="problem" th:field="*{problem}" required></textarea>
            <br>

            <label for="created_at">Date de Création :</label>
            <input type="datetime-local" id="created_at" name="created_at" th:field="*{created_at}" required>
            <br>

            <label for="solved_at">Date de Résolution :</label>
            <input type="datetime-local" id="solved_at" name="solved_at" th:field="*{solved_at}">
            <br>

            <label for="solved">Statut (0: Non résolu, 1: Résolu) :</label>
            <input type="number" id="solved" name="solved" th:field="*{solved}" min="0" max="1" required>
            <br>

            <button type="submit">Envoyer</button>
        </form>
    </div>
</div>
<div th:replace="fragments/footer :: footer">&copy; 2016 The Static Templates</div>
<th:block layout:fragment="scripts">
</th:block>
</body>
</html>
