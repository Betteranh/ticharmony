spring.application.name=ticharmony
spring.datasource.url=jdbc:mysql://localhost:3306/tic_harmony?autoreconnect=true&useSSL=false&serverTimezone=Europe/Brussels&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=
# Log level configuration
logging.level.root=error
logging.level.be.iccbxl=info
# Flyway
spring.flyway.baseline-on-migrate=true
spring.flyway.out-of-order=true
# Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false 